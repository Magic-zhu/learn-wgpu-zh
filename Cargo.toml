[workspace]
resolver = "2"
members = [
    # beginner tutorials
    "code/beginner/*",
    # intermediate tutorials
    "code/intermediate/*",
    "code/utils",
    # showcase
    "code/showcase/*",
    "run-wasm",
]
exclude = [
    "code/showcase/imgui-demo",
    # "code/showcase/pong",
]

[workspace.package]
edition = "2021"
rust-version = "1.64"

[workspace.dependencies.image]
version = "0.24"
default-features = false

[workspace.dependencies]
app-surface = { git = "https://github.com/jinleili/wgpu-in-app", tag = "0.2.1" }
# app-surface = { path = "../idroid/wgpu-in-app/app-surface" }
bytemuck = { version = "1.13", features = ["derive"] }
cfg-if = "1"
glam = "0.22"
env_logger = "0.9"
futures-intrusive = "0.4"
instant = "0.1"
log = "0.4"
naga = { version = "0.11" }
pollster = "0.2"
rayon = "1.4"
tobj = "3.2"
winit = "0.27.5"
wgpu = { version = "0.16" }
# wgpu = { git = "https://github.com/gfx-rs/wgpu", rev = "7c25c00f" }
utils = { path = "code/utils" }

# wasm32 dependencies
console_error_panic_hook = "0.1.7"
console_log = "0.2.0"
reqwest = { version = "0.11" }
js-sys = "0.3.61"
wasm-bindgen = "=0.2.84"
wasm-bindgen-futures = "0.4.34"
web-sys = "0.3.61"
# 必须与 wgpu 里使用的版本一致，因为 web-sys 里有类型名称的变更：
# variant or associated item not found in `GpuTextureFormat`
# help: there is a variant with a similar name: `Depth24plusStencil8`
# js-sys = "0.3.63"
# wasm-bindgen = "0.2.86"
# wasm-bindgen-futures = "0.4.36"
# web-sys = "0.3.63"

# build-dependencies
anyhow = "1.0"
fs_extra = "1.2"
glob = "0.3"

[profile.release]
# lto = true # VERY slightly smaller wasm
# opt-level = 's' # 10-30% smaller wasm compared to `opt-level = 3`
# opt-level = 1 # very slow and big wasm. Don't do this.
opt-level = 2 # fast and small wasm, basically same as `opt-level = 's'`
# opt-level = 3 # unecessarily large wasm for no performance gain
# debug = true # include debug symbols, useful when profiling wasm
